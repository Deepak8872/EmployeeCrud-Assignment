<div class="container-fluid mt-4">
  <div class="card">
      <div class="card-body">

        <img src="../../assets/noun-personal-2531826.png "  >&nbsp;
          <span class="card-title" >Personal Information</span>

          <form [formGroup]="empForm" class="row g-3 mt-1">
              <div class="col-md-3">
                  <label class="form-label">First Name</label>
                  <input formControlName="firstname" type="text" class="form-control">
                  <small class="text-danger" *ngIf="empForm.controls['firstname'].dirty
                  && empForm.hasError('required','firstname')">*First Name is required</small>
              </div>
              <div class="col-md-3">
                  <label class="form-label">Last Name</label>
                  <input formControlName="lastname" form type="text" class="form-control">
                  <small class="text-danger" *ngIf="empForm.controls['lastname'].dirty
                  && empForm.hasError('required','lastname')">*Last Name is required</small>
              </div>
              <div class="col-md-3">
                  <label class="form-label">Role</label>
                  <input formControlName="role" type="text" class="form-control">
                  <small class="text-danger" *ngIf="empForm.controls['role'].dirty
                  && empForm.hasError('required','role')">*Role is required</small>
              </div>
              <div class="col-md-3">
                  <label class="form-label">Contact No</label>
                  <input  formControlName="contactno" type="text" class="form-control">
                  <small class="text-danger" *ngIf="empForm.controls['contactno'].dirty
                  && empForm.hasError('required','contactno')">*Contact is required</small>
                  <small class="text-danger" *ngIf="empForm.controls['contactno'].dirty
                  && empForm.hasError('maxlength','contactno')">*Contact should be 10</small>
              </div>
              <div class="col-md-3">
                  <label class="form-label">Email</label>
                  <input formControlName="email" type="text" class="form-control">
                  <small class="text-danger" *ngIf="empForm.controls['email'].dirty
                  && empForm.hasError('required','email')">*Email is required</small>
                  <small class="text-danger" *ngIf="empForm.controls['email'].dirty
                  && empForm.hasError('email','email')">*Email format incorrect</small>
              </div>

              <div class="col-md-3">
                  <label class="form-label">DOB</label>
                  <input formControlName="dob" type="text" class="form-control">
                  <small class="text-danger" *ngIf="empForm.controls['dob'].dirty
                  && empForm.hasError('required','dob')">*DOB is required</small>
              </div>
              <div class="col-md-6">
                  <label for="inputZip" class="form-label">Address</label>
                  <input formControlName="address" type="text" class="form-control" id="inputZip">
                  <small class="text-danger" *ngIf="empForm.controls['address'].dirty
                  && empForm.hasError('required','address')">*Address is required</small>
              </div>
              <div class="col-12 p-2">

                  <button *ngIf="!editEmpId" style="float:right" type="submit" (click)="addEmployee()" class="btn btn-primary form-btn mx-2">Save</button>
                  <button *ngIf="editEmpId" style="float:right" type="submit" (click)="UpdateEmployeeDetail()" class="btn btn-primary form-btn mx-2">Update</button>
                  <button style="float:right" type="submit" class="btn btn-secondary form-btn mx-2">Cancel</button>
              </div>
          </form>
      </div>
  </div>
</div>
