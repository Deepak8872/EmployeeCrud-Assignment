
<div class="search">
  <div class="d-flex ">
    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">

  </div>
</div>

<div class="container-fluid  mt-3">
    <div class="col-lg-12 grid-margin stretch-card">
        <div class="card  ">
            <div class="card-body">

                <table class="table ">
                    <thead>
                        <tr>
                            <th scope="col">Sr.no</th>
                            <th scope="col">First Name </th>
                            <th scope="col">Last Name </th>
                            <th scope="col">Role</th>
                            <th scope="col">Contact No</th>
                            <th scope="col">Email</th>
                            <th scope="col">DOB</th>
                            <th scope="col">Address</th>
                            <th scope="col">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let row of empList;let i = index">
                            <th scope="row">{{i+1}}</th>
                            <td>{{row.firstname | uppercase}}</td>
                            <td>{{row.lastname | uppercase}}</td>
                            <td>{{row.role}}</td>
                            <td>{{row.contactno}}</td>
                            <td>{{row.email}}</td>
                            <td>{{row.dob | date}}</td>
                            <td>{{row.address}}</td>
                            <td>
                                <i (click)="onEdit(row.id)" class="fa fa-pencil-square-o  mx-2 text-success" aria-hidden="true"></i>
                                <i (click)="onDelete(row)" class="fa fa-trash-o  mx-2 text-danger" aria-hidden="true"></i>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
